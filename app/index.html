<!doctype html>

		<title>Podstawy robotyki - Praca domowa 1</title>
		<link rel="Stylesheet" href="./style.css" type="text/css">
		<script src="./skrypt.js"></script>
	</head>
	<body>
		<div id="kontener">
			<div id="naglowek">
				<h1>Podstawy robotyki - Praca domowa 1</h1>

			</div>
			
			
			<div id="kontener_macierz_h30">
				<h3>Kinematyka prosta macierz H<sup>3</sup><sub>0</sub></h3>
				<div>
					<label for="h30_t_1">&theta;<sub>1</sub>:</label>
					<input id="h30_t_1" type="number" placeholder="Wpisz kąt w stopniach..."/>
				</div>
				<div>
					<label for="h30_t_2">&theta;<sub>2</sub>:</label>
					<input id="h30_t_2" type="number" placeholder="Wpisz kąt w stopniach..."/>

				<div>
					<label for="h30_t_3">&theta;<sub>3</sub>:</label>
					<input id="h30_t_3" type="number" placeholder="Wpisz kąt w stopniach..."/>
				</div>
				<div>
					<button onclick="h30_oblicz()">Oblicz</button>
				</div>
				
				<div id="wynik_h30"></div>
			</div>
			
			
			<div id="kontener_macierz_h50">
